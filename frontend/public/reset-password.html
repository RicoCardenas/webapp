<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restablecer contraseña | EcuPlot</title>
    <link rel="icon" href="/static/icons/favicon-32.png" sizes="32x32" />
    <link rel="icon" href="/static/icons/favicon-16.png" sizes="16x16" />
    <link rel="apple-touch-icon" href="/static/icons/apple-touch-icon.png" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body class="auth-page">
    <main class="auth-page__main">
      <section class="auth-card">
        <header class="auth-card__header">
          <h1 class="auth-card__title">Restablecer contraseña</h1>
          <p class="auth-card__subtitle">Ingresa una nueva contraseña y confírmala para recuperar el acceso a tu cuenta.</p>
        </header>

        <p id="reset-password-status" class="status-message" aria-live="polite"></p>

        <form id="reset-password-form" class="form" novalidate>
          <div class="form__field">
            <label class="form__label" for="reset-password">Nueva contraseña</label>
            <div class="password-input">
              <input class="form__input" type="password" id="reset-password" name="password" autocomplete="new-password" aria-describedby="error-reset-password" required />
              <button class="password-toggle" type="button" data-password-toggle="reset-password" aria-label="Mostrar contraseña">
                <img src="/static/images/seepassword.png" alt="" data-icon="show" aria-hidden="true" />
                <img src="/static/images/hidepassword.png" alt="" data-icon="hide" aria-hidden="true" hidden />
              </button>
            </div>
            <p id="error-reset-password" class="form__error" aria-hidden="true"></p>
          </div>

          <div class="form__field">
            <label class="form__label" for="reset-password-confirm">Confirmar contraseña</label>
            <div class="password-input">
              <input class="form__input" type="password" id="reset-password-confirm" name="password_confirm" autocomplete="new-password" aria-describedby="error-reset-password-confirm" required />
              <button class="password-toggle" type="button" data-password-toggle="reset-password-confirm" aria-label="Mostrar contraseña">
                <img src="/static/images/seepassword.png" alt="" data-icon="show" aria-hidden="true" />
                <img src="/static/images/hidepassword.png" alt="" data-icon="hide" aria-hidden="true" hidden />
              </button>
            </div>
            <p id="error-reset-password-confirm" class="form__error" aria-hidden="true"></p>
          </div>

          <input type="hidden" id="reset-token" name="token" />

          <div class="form__actions">
            <button class="btn btn--primary" type="submit">Actualizar contraseña</button>
            <a class="form__link" href="/">Volver al inicio</a>
          </div>
        </form>
      </section>
    </main>

    <div id="toasts" class="toasts" aria-live="polite" aria-atomic="true"></div>

    <noscript>
      <div class="noscript">Para utilizar EcuPlot necesitas habilitar JavaScript. Actívalo en tu navegador y recarga la página.</div>
    </noscript>

    <script src="/static/app.js" type="module" defer></script>
  </body>
</html>
